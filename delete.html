<!--To Remove parent element-->

<div class="container">
    <h1 id="head">Hi</h1>
</div>

<script>
    var head = document.getElementById("head")
    head.parentElement.remove()
</script>

<!--To remove closest element-->
<div class="container">
    <h1 id="head">Hi</h1>
</div>

<script>
    var head = document.getElementById("head")
    head.closest(".container").remove()
