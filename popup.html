<button id="btn">Click Me</button>

<div class="popup hidden">
    <p style="text-align: right; cursor: pointer;" id="close">X</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque sapiente ex deserunt! Eaque tempora facere excepturi quas aliquam unde reprehenderit, reiciendis nam maiores, deserunt sequi iure necessitatibus cum, temporibus illo.</p>
</div>
<div class="overlay hidden"></div>

<style>
    .overlay{
         background-color: black;
         opacity: 0.5;
         width: 100%;
         height: 100%;
         position: absolute;
         top: 0%;
         left: 0%;
         z-index: 1;
         
    }
    .popup{
        background-color: black;
        color: white;
        padding: 1rem;
        border-radius: 5px;
        width: 200px;
        position: relative;
        top: 25%;
        left: 40%;
        z-index: 2;
    }
    .hidden{
        display: none;
    }
</style>

<script>
      var popup = document.querySelector(".popup")
      var close = document.getElementById("close")
      var btn = document.getElementById("btn")
      var overlay = document.querySelector(".overlay")

      btn.addEventListener("click",function(){
         popup.classList.remove("hidden")
         overlay.classList.remove("hidden")
      })

      close.addEventListener("click", function(){
        popup.classList.add("hidden")
        overlay.classList.add("hidden")
        
      })
</script>
